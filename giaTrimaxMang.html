<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let x = [-3,5,1,3,2,10];
        let max = 0;
        for (let i = 0; i < x.length; i++) {
            if(max < x[i]) {
                max = x[i];
            }
        }
        document.write('Gia tri lon nhat trong mang: '+max);
    </script>
</body>
</html>
